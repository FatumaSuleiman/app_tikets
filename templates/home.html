<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>{% block title %}Home{% endblock %}</title>
    {% load static %}
    <!-- <link
      rel="shortcut icon"
      href="{% static 'assets/favicon.png' %}"
      type="image/x-icon"
    /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/argon.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    {% block additional_assets%}{% endblock %}
  </head>
  <body>
    <div id="baseLayout">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="">TICKET APP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/institutions/get_institutions">Institutions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Categories</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
    <h1>Welcome to our Home page</h1>
</div>
      <!-- <div id="header-row">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center text-white mt-4">Nokanda</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3 class="text-center text-white">{% block instName %} {% endblock %}</h3>
          </div>
        </div>
      </div> -->

      <div class="mt-3">{% block body %} {% endblock %}</div>
    </div>
    {% block script %}{% endblock %}
  </body>
</html>
